<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">

    <!-- css files -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main class="py-5">
        <div class="container text-center">
            <h1>Bookmarker</h1>
            <div class="add-control">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>

                <div class="mt-3 text-start">
                    <label for="siteName" class="fw-bold mb-2">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input type="text" id="siteName" class="form-control" placeholder="Bookmark Name">
                </div>

                <div class="mt-3 text-start">
                    <label for="siteURL" class="fw-bold mb-2">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site URL
                    </label>
                    <input type="url" id="siteURL" class="form-control" placeholder="Website URL">
                </div>

                <button onclick="addSite()" class="btn btn-warning px-5 mt-3">Submit</button>
            </div>
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="align-middle" id="tableContent"> </tbody>
            </table>
        </div>
    </main>

    <!-- JS files -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
