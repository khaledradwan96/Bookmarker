<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">

    <!-- css files -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main class="py-5">
        <div class="container text-center">
            <h1>Bookmarker</h1>
            <div class="add-control">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>

                <div class="mt-3 text-start">
                    <label for="siteName" class="fw-bold mb-2">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input type="text" oninput="validateInputs(this)" id="siteName" class="form-control"
                        placeholder="Bookmark Name">
                </div>

                <div class="mt-3 text-start">
                    <label for="siteURL" class="fw-bold mb-2">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site URL
                    </label>
                    <input type="url" id="siteURL" oninput="validateInputs(this)" class="form-control"
                        placeholder="Website URL">
                </div>

                <button id="addBtn" onclick="addSite()" class="btn btn-warning px-5 mt-3">Submit</button>
                <button id="updateBtn" onclick="updateSite(updateIndex)"
                    class="btn btn-outline-success px-5 mt-3 d-none">Update
                    Value</button>
            </div>

            <div class="mt-3 text-start">
                <input type="text" id="searchInput" oninput="search()" class="form-control w-50 mx-auto"
                    placeholder="Search Here...">
            </div>

            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="align-middle" id="tableContent"> </tbody>
            </table>

            <button id="clearBtn" onclick="clearAll()" class="btn btn-danger px-5">
                <i class="fa-solid fa-circle-radiation"></i>
                Clear All
            </button>
            <button id="testBtn" onclick="addTestData()" class="btn btn-info px-4 d-none">
                <i class="fa-solid fa-database"></i>
                Call Data Sites
            </button>

        </div>
    </main>

    <!-- pop-up window -->
    <div class="pop-up d-none">
        <div class="box-content bg-white p-4 rounded-2 shadow-lg">
            <div class="box-header w-100 d-flex justify-content-between align-items-center mb-3">
                <div class="circles d-flex">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <button class="btn border-0" id="closeBtn">
                    <i class="fa-solid fa-xmark close fs-3"></i>
                </button>
            </div>
            <p>
                Site Name or Url is not valid,<br />
                Please follow the rules below :
            </p>
            <ul class="list-unstyled">
                <li>
                    <i class="fa-regular fa-circle-right p-2"></i>
                    Site name must contain at least 3 characters
                </li>
                <li>
                    <i class="fa-regular fa-circle-right p-2"></i>
                    Site URL must be a valid one
                </li>
            </ul>
        </div>
    </div>

    <!-- JS files -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
